<!-- FT Full width email template -->
<!-- Template created by CRM team and should be used for emails that use a full width hero area -->

<!-- XHTML 1.0 Transitional doctype. Best for email: https://www.campaignmonitor.com/blog/email-marketing/2010/11/correct-doctype-to-use-in-html-email/-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

	<title>FT</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- Fix DPI scaling in Outlook 2007-2013 -->
		<!--[if gte mso 9]>
	    <xml>
	    <o:OfficeDocumentSettings>
	    <o:AllowPNG/>
	    <o:PixelsPerInch>96</o:PixelsPerInch>
	    </o:OfficeDocumentSettings>
	    </xml>
	  <![endif]-->

	<!-- Client specific style fixes -->
	<style type="text/css">

		/* iPhone and iPad: overrides the Minimum Font Size */
		body,
    table,
    td,
    a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    /* iPhone and iPad: Remove Blue Links on Apple Devices */
    a[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }

    /* iPhone and iPad: text changed to links by phones */
    @media only screen {
      a[href^="tel"],
      a[href^="sms"] {
        color: inherit;
        text-decoration: none;
      }
    }

    /* Outlook: removes extra spacing from table */
    table,
    td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    /* Explorer: ensures images do not stretch when viewed online */
    img {
      -ms-interpolation-mode: bicubic;
    }

	</style>

	<!-- Responsive styles -->
	<style type="text/css">
		
		@media screen and (max-width: 660px) {

      .mobile-hide {
        display: none !important;
        height: 0 !important;
        margin: 0 !important;
        max-height: 0 !important;
        overflow: hidden !important;
        padding: 0 !important;
        visibility: hidden !important;
        width: 0 !important;
      }

      .logo {
        text-align: center;
      }

      .responsive-table {
        width: 100%!important;
        min-height: auto!important;
      }

    }

	</style>

	<!-- include webfonts -->
	<style type="text/css">
		
		@font-face {
      src: url("https://build.origami.ft.com/v2/files/o-fonts-assets@1.3.0/FinancierDisplayWeb-Regular.woff?#iefix") format("woff");
      font-family: FinancierDisplayWeb;
      font-weight: 400;
      font-style: normal
    }
    @font-face {
      src: url("https://build.origami.ft.com/v2/files/o-fonts-assets@1.3.0/MetricWeb-Regular.woff?#iefix") format("woff");
      font-family: MetricWebRegular;
      font-weight: 400;
      font-style: normal
    }
    @font-face {
      src: url("https://build.origami.ft.com/v2/files/o-fonts-assets@1.3.0/MetricWeb-Semibold.woff?#iefix") format("woff");
      font-family: MetricWebSemibold;
      font-weight: 600;
      font-style: normal
    }

	</style>

	<!-- Webfont styles - should be inline with Origami o-typography -->
	<style type="text/css">

		@media screen and (-webkit-min-device-pixel-ratio: 0) {

			/* Headline 1 */
			.headline-1 {
				font-family: MetricWebRegular, Georgia, serif;
				font-size: 40px;
			}

			/* Headline 2 */
			.headline-2 {
				font-family: MetricWebRegular, Georgia, serif;
				font-size: 32px;
			}

			/* Headline 3 */
			.headline-3 {
				font-family: MetricWebRegular, Georgia, serif;
				font-size: 28px;
			}

			/* Headline 4 */
			.headline-4 {
				font-family: MetricWebRegular, Georgia, serif;
				font-size: 24px;
			}

			/* Headline 5 */
			.headline-5 {
				font-family: MetricWebRegular, Georgia, serif;
		    font-size: 20px;
			}
			/* p text */
			.p-text {
				font-family: MetricWebRegular, Georgia, serif;
				font-size: 16px;
			}

		}

	</style>

	<!-- Font fallback for clients that do no support webfonts -->

  <![endif]-->

  <!-- content for email specific css -->
  <style type="text/css">

    /* Email specific CSS desktop*/
    <content name="extra css"></content>

    /* Email specific CSS mobile */
    @media screen and (max-width: 660px) {
      <content name="extra css mobile"></content>
    }

  </style>

</head>

<body style="margin: 0 !important; padding: 0 !important;" class="body">

	<!-- Hidden preheader text -->
	<div style="display: none; font-size: 1px; color: #FFF1E0; line-height: 1px; font-family: sans-serif; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;">
    <content name="preheader text only"></content>
  </div>

</body>
